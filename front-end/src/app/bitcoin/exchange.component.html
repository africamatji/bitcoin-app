<p>Current Bitcoin in <strong>USD:</strong></p>
<h2 *ngIf="bitcoinExchange | async as response">$1 = {{response.rates['BTC']}} BTC</h2>
<hr width="200px">
<div class="card-container">
  <p>Convert Bitcoin in <strong>ZAR:</strong></p>
  <p>{{amountRef.value}}</p>
</div>
<div class="card-container">
  <mat-form-field class="example-full-width">
    <mat-label>Enter amount in Rands</mat-label>
    <input type="number" matInput placeholder="R" value="" #amountRef>
  </mat-form-field>
</div>
